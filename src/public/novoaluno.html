<h1>
    Cadastrar novo aluno
</h1>

<form id="form-novoaluno">
    <div class="row">
        <div class="form-group mb-2 col-md-6" id="form-group-novoaluno">
            <label id="label-nome" for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome do aluno" required>
        </div>
        <div class="form-group col-md-3">
            <label for="turma">Turma</label>
            <select id="opt-turmas" class="form-control" id="turma" name="turma" required>
                <option value="" selected>Selecione uma turma...</option>
                
            </select>
        </div>        
    </div>

    <div class="form-group flex justify-content-center items-center col-md-3">
        <button class="btn btn-primary gap-1" onclick="carregarPagina('alunos');carregarAlunos();""><i class="fa fa-arrow-left"></i> Voltar</button>
        <button class="btn btn-primary gap-1" onclick=""><i class="fa fa-save"></i> Salvar</button>
    </div>

</form>
